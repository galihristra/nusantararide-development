<ion-header>
  <ion-navbar>
    <ion-title text-center>Add New Post</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button> 
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content inset padding>
  <form *ngIf="form" [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label stacked>Judul Foto</ion-label>
        <ion-input type="text" formControlName="judulFoto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Tanggal Foto</ion-label>
        <ion-datetime displayFormat="DD MMMM YYYY" formControlName="tanggalFoto"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Nama Lokasi</ion-label>
        <ion-input type="text" formControlName="namaLokasi"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Koordinat</ion-label>
        <ion-input type="text" formControlName="koordinat" readonly></ion-input>
        <button ion-button outline item-right icon-only color="dark" (click)="getLocation()">
          <ion-icon name="locate"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-label stacked>Kesimpulan</ion-label>
        <ion-textarea formControlName="kesimpulan"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>

  <ion-fab center bottom>
    <button ion-fab center bottom (click)="submit()" [disabled]="!isReadyToSave" color="danger">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
