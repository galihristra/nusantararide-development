<ion-header>

  <ion-navbar>
    <ion-title text-center>Get Location</ion-title>
    <ion-buttons start>
        <button ion-button (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchInput"></ion-searchbar>
  <div #map id="map"></div>
  <br/>
  <ion-buttons>
    <button ion-button block round (click)="useLocation()" >
      Use This Position
    </button>
  </ion-buttons>
</ion-content>
